<div class="tight-form">
	<ul class="tight-form-list pull-right">
		<li ng-show="parserError" class="tight-form-item">
			<a bs-tooltip="parserError" style="color: rgb(229, 189, 28)" role="menuitem">
				<i class="fa fa-warning"></i>
			</a>
		</li>
		<li class="tight-form-item small" ng-show="target.datasource">
			<em>{{target.datasource}}</em>
		</li>
		<li class="tight-form-item">
			<div class="dropdown">
				<a class="pointer dropdown-toggle" data-toggle="dropdown" tabindex="1">
					<i class="fa fa-bars"></i>
				</a>
				<ul class="dropdown-menu pull-right" role="menu">
					<li role="menuitem"><a tabindex="1" ng-click="duplicateDataQuery(target)">Duplicate</a></li>
					<li role="menuitem"><a tabindex="1" ng-click="moveDataQuery($index, $index-1)">Move up</a></li>
					<li role="menuitem"><a tabindex="1" ng-click="moveDataQuery($index, $index+1)">Move down</a></li>
				</ul>
			</div>
		</li>

		<li class="tight-form-item last">
			<a class="pointer" tabindex="1" ng-click="removeDataQuery(target)">
				<i class="fa fa-remove"></i>
			</a>
		</li>
	</ul>

	<ul class="tight-form-list">
		<li class="tight-form-item" style="min-width: 15px; text-align: center">
			{{target.refId}}
		</li>
	</ul>

	<ul class="tight-form-list">
		<li class="tight-form-item query-keyword" style="width: 75px">
			Object
		</li>
		<li>
			<input type="text" class="tight-form-input" ng-model="target.object" bs-typeahead="objectList" spellcheck="false" match-all="true" placeholder="field">
		</li>
		<li class="tight-form-item query-keyword" style="width: 75px">
			Field
		</li>
		<li>
			<input type="text" class="tight-form-input" ng-model="target.field" bs-typeahead="fieldList" spellcheck="false" match-all="true" placeholder="field">
		</li>
		<li class="tight-form-item query-keyword" style="width: 75px">
			By Index
		</li>
		<li>
			<input type="text" class="tight-form-input" ng-model="target.index" bs-typeahead="indexList" spellcheck="false" match-all="true" placeholder="index">
		</li>
		<li class="tight-form-item query-keyword">
			Values
		</li>
		<li>
			<input type="text" class="tight-form-input" ng-model="target.values" spellcheck="false" match-all="true" placeholder="values">
		</li>
		<li class="tight-form-item query-keyword">
			Group by Field
		</li>
		<li>
			<input type="text" class="tight-form-input" ng-model="target.groupByField" bs-typeahead="fieldList" spellcheck="false" match-all="true" placeholder="group by field">
		</li>
	</ul>
	<div class="clearfix"></div>
</div>
